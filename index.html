<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utc-8">
    <title>Portfolio: Jasmine Henri</title>

    <style>
      body {
        display: flex; /* align items */
        align-items: center; /* Center items vertically */
        flex-direction: column; /* Stack items vertically */
        background-color: #EAEDED; /* Set background color */
        margin: 0; /* Remove default margin */
      }

      .header {
        display: flex; /* Align logo and nav horizontally */
        align-items: center; /* Center items vertically */
        margin-bottom: 20px; /* Space below header */
      }

      .logo {
        margin-right: 20px;
      }

      ul {
        list-style-type: none;
        margin-top: -70px;
        padding: 0; /* Remove default padding */
      }

      li {
        float: right;
        margin-right: 60px;
      }

      li a {
        display: block;
        padding: 10px;
        color: #052765; /* Add the # for valid color code */
        font-size: 20px;
        text-decoration: none;
      }

      li a:hover {
        text-decoration: underline;
      }

      #section2 {
        background-color: #A9D3FF;
        width: 305px;
        height: 305px;
        display: inline;
        padding: 10px;
        margin-bottom: -1000px;
      }

      #section1 {
        margin-bottom: -200px; /* Space above blockB */
        margin-left: -200px;
        text-align: left; /* Center the text */
      }
    </style>
  </head>
  <body>

    <div class="header">
      <img src="OFFICIALportfoliologonavyy.png" alt="Logo" class="logo" style="width:350px; height:300px;"> <!-- Update the src to your logo file path -->
      <ul>
        <li><a href="#Home">Home</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Portfolio">Portfolio</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </div>

    <div id="section1">
      <h1>Pictures</h1>
    </div>

    <div id="section2"> <!-- Add blockA here -->
      <h2>I'm your guide</h2>
      <p>to making an unforgettable impression in the digital sphere.</p>
    </div>

  </body>
</html>
